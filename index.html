<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 扫描 - 最终本地加速版</title>
    <style>
        body { margin: 0; background: #000; font-family: system-ui; color: white; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #stage { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background: #111; }
        video, canvas { max-width: 100%; max-height: 100%; position: absolute; }
        #canvasOutput { display: none; z-index: 10; }
        .status-bar { position: fixed; top: 20px; width: 100%; text-align: center; z-index: 100; }
        .badge { background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px; border: 1px solid #444; color: #ff9500; }
        .controls { height: 120px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .btn { background: none; border: none; color: white; display: flex; flex-direction: column; align-items: center; gap: 8px; opacity: 0.3; pointer-events: none; transition: 0.3s; }
        .btn.ready { opacity: 1; pointer-events: auto; }
        .shutter { width: 60px; height: 60px; background: white; border-radius: 50%; border: 4px solid #333; }
    </style>
</head>
<body>

<div class="status-bar"><span class="badge" id="msg">正在载入本地引擎 (约 10MB)...</span></div>

<div id="stage">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>
</div>

<div class="controls">
    <button id="btn-file" class="btn" onclick="document.getElementById('fileInput').click()">
        <div style="width:24px; height:24px; border:2px solid white;"></div>
        <span>导入</span>
    </button>
    <input type="file" id="fileInput" hidden accept="image/*">

    <button id="btn-snap" class="btn" onclick="capture()">
        <div class="shutter"></div>
        <span>拍照</span>
    </button>

    <button class="btn ready" onclick="location.reload()">
        <div style="width:24px; height:24px; border:2px solid white; border-radius:50%;"></div>
        <span>重置</span>
    </button>
</div>

<script>
    // OpenCV 加载监听
    var Module = {
        onRuntimeInitialized() {
            document.querySelectorAll('.btn').forEach(b => b.classList.add('ready'));
            document.getElementById('msg').innerText = "AI 引擎就绪";
            document.getElementById('msg').style.color = "#00ff00";
            startCam();
        }
    };

    function startCam() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => { document.getElementById('video').srcObject = s; })
            .catch(e => { document.getElementById('msg').innerText = "相机受阻，请手动导入"; });
    }

    function process(source) {
        let src = cv.imread(source);
        let dst = new cv.Mat();
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
        cv.Canny(dst, dst, 75, 200);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0, poly = new cv.Mat();
        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
            if (approx.rows == 4 && cv.contourArea(approx) > maxArea) {
                maxArea = cv.contourArea(approx);
                approx.copyTo(poly);
            }
            approx.delete();
        }

        if (maxArea > 1000) {
            let warped = new cv.Mat();
            let dsize = new cv.Size(800, 1131);
            let srcPts = cv.matFromArray(4, 1, cv.CV_32FC2, [
                poly.data32S[0], poly.data32S[1], poly.data32S[2], poly.data32S[3],
                poly.data32S[4], poly.data32S[5], poly.data32S[6], poly.data32S[7]
            ]);
            let dstPts = cv.matFromArray(4, 1, cv.CV_32FC2, [0,0, 800,0, 800,1131, 0,1131]);
            let M = cv.getPerspectiveTransform(srcPts, dstPts);
            cv.warpPerspective(src, warped, M, dsize);
            
            // 扫描件增强效果
            cv.cvtColor(warped, warped, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(warped, warped, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 10);
            
            document.getElementById('canvasOutput').style.display = 'block';
            cv.imshow('canvasOutput', warped);
            warped.delete(); srcPts.delete(); dstPts.delete(); M.delete();
        } else {
            alert("未能识别边界，请确保纸张完整且背景色深");
        }
        src.delete(); dst.delete(); contours.delete(); hierarchy.delete(); poly.delete();
    }

    function capture() { process(document.getElementById('video')); }

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => process(img);
            img.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };
</script>

<script async src="opencv.js"></script>

</body>
</html>
